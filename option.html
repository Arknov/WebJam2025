<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>

  <link rel="stylesheet" href="option.css">

  <!-- Shared Audio Script -->
  <script defer src="audio.js"></script>
</head>
<body>
<script>function myFunction() {
  window.location.href = "index.html";


}</script>
<div class="top-button-wrapper">
    <button onclick="myFunction()">Home</button>
</div>
  <div class="options-container">

    <h1>Options</h1>

    <div class="option-box">
      <label for="volumeControl">Volume:</label>
      <input id="volumeControl" type="range" min="0" max="1" step="0.01">
    </div>
  </div>

  <script>
    const volumeSlider = document.getElementById('volumeControl');
    const audio = window.bgAudio;

    // Load saved volume
    const savedVolume = localStorage.getItem('siteVolume');
    if (savedVolume !== null) {
        volumeSlider.value = savedVolume;
        if(audio) audio.volume = parseFloat(savedVolume);
    } else {
        volumeSlider.value = 1;
        if(audio) audio.volume = 1;
    }

    // Update volume dynamically
    volumeSlider.addEventListener('input', () => {
        if(audio) audio.volume = volumeSlider.value;
        localStorage.setItem('siteVolume', volumeSlider.value);
    });
  </script>

</body>
</html>
