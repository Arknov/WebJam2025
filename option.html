<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Option</title>
   <audio id="bgAudio" src="your-audio.mp3" loop></audio>
</head>
<body>

  <h2>Options</h2>
  <div class="option-box">
   <br/>
    <label for="volumeControl">Volume:</label>
    <input id="volumeControl" type="range" min="0" max="1" step="0.01">

  </div>
  <script>
     const audio = document.getElementById('bgAudio');
    const volumeSlider = document.getElementById('volumeControl');
  
    // Load saved volume
    let savedVolume = localStorage.getItem('siteVolume');
    if (savedVolume !== null) {
      audio.volume = savedVolume;
      volumeSlider.value = savedVolume;
    } else {
      audio.volume = 1;
      volumeSlider.value = 1;
    }
    
    // Play audio on first click anywhere
    let hasStarted = false;
    document.addEventListener('click', function() {
      if (!hasStarted) {
        audio.play().then(() => {
          hasStarted = true;
        }).catch(e => console.log('Autoplay prevented:', e));
      }
    });
    
    // Update volume when slider moves
    volumeSlider.addEventListener('input', function() {
      audio.volume = this.value;
      localStorage.setItem('siteVolume', this.value);
    });
   
  </script>
