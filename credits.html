<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="credits.css">

    <!-- Audio -->
     <audio id="bgAudio" src="your-audio.mp3" loop></audio>
   <script>
    const audio = document.getElementById('bgAudio');
    
    // Load saved volume from option page
    const savedVolume = localStorage.getItem('siteVolume');
    if (savedVolume !== null) {
      audio.volume = parseFloat(savedVolume);
    } else {
      audio.volume = 1;
    }
    
    // Auto-play on first click
    let hasStarted = false;
    document.addEventListener('click', function() {
      if (!hasStarted) {
        audio.play().catch(e => console.log('Autoplay prevented:', e));
        hasStarted = true;
      }
    });
  </script>

  </head>
    <title>Credits</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="credits.css">
      <script defer src="audio.js"></script>

</head>
<body>
    <div class="content">
        
        
        <h1>Credits</h1>
        <ol>
            <li><a href="https://developers.google.com/maps/documentation">Google Maps API</a></li>
            <li><a href="https://leafletjs.com/">Leaflet</a></li>
            <li><a href="https://vercel.com/">Vercel</a></li>
        </ol>
    </div>
</body>
</html>
