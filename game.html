<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZotGuesser</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Nunito', sans-serif;
            background-color: white;
            color: blue;
            background-image: url("images/bg real.jpg");
        }

        #top-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        #map,
        #street-view {
            width: 48%;
            height: 400px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        #map {
            border: 5px solid blue;
        }

        #street-view {
            border: 5px solid gold;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }

        .confirm-button,
        .continue-button {
            margin-top: 10px;
            display: inline-block;
            width: 120px;
            text-align: center;
            background-color: blue;
            color: gold;
            border: 2px solid gold;
            border-radius: 4px;
            cursor: pointer;
            padding: 6px 0;
            font-weight: bold;
            font-family: 'Nunito', sans-serif;
        }

        #score-display {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: blue;
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>

<body>
    <div id="top-container">
        <div id="map"></div>
        <div id="street-view"></div>
    </div>
    <div id="controls">
        <div id="score-display">Total Score: 0 | Round: 1/3</div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Your global index.js -->
    <script src="index.js"></script>

    <!-- Google Maps JS -->
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Game state
            let totalScore = 0;
            let currentRound = 1;
            const maxRounds = 3;

            const scoreDisplay = document.getElementById('score-display');
            const controlsDiv = document.getElementById('controls');

            // Leaflet map setup
            const initialLat = 33.645805;
            const initialLng = -117.842722;
            const map = L.map('map').setView([initialLat, initialLng], 16);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            L.marker([initialLat, initialLng]).addTo(map).bindPopup("Center of UCI Area");

            let currentMarker = null;
            let targetMarker = null;
            let line = null;
            let confirmed = false;
            let continueBtn = null;

            // Distance and scoring functions
            function distanceMeters(lat1, lon1, lat2, lon2) {
                const R = 6371000;
                const toRad = x => x * Math.PI / 180;
                const dLat = toRad(lat2 - lat1);
                const dLon = toRad(lon2 - lon1);
                const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
                return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
            }

            function getScore(distance) {
                return Math.round(1000 * Math.exp(-distance / 150));
            }

            // Handle map clicks
            function onMapClick(e) {
                if (confirmed) return;
                if (currentMarker) map.removeLayer(currentMarker);

                currentMarker = L.marker(e.latlng).addTo(map);

                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'confirm-button';
                confirmBtn.innerText = 'Confirm';
                confirmBtn.onclick = () => {
                    confirmed = true;
                    const d = distanceMeters(e.latlng.lat, e.latlng.lng, window.targetLat, window.targetLng);
                    const score = getScore(d);
                    totalScore += score;
                    scoreDisplay.innerHTML = `Total Score: ${totalScore} | Round: ${currentRound}/${maxRounds}`;

                    currentMarker.bindPopup(
                        `<b>You clicked:</b> ${e.latlng.toString()}<br>` +
                        `<b>Distance to target:</b> ${d.toFixed(1)} meters<br>` +
                        `<b>Score:</b> ${score}`
                    ).openPopup();

                    // Show actual target marker
                    targetMarker = L.marker([window.targetLat, window.targetLng], { title: 'Actual Location' }).addTo(map);

                    // Animate line to target
                    const latlngs = [e.latlng, L.latLng(window.targetLat, window.targetLng)];
                    line = L.polyline([], { color: 'red' }).addTo(map);
                    let i = 0;
                    const steps = 50;
                    const deltaLat = (latlngs[1].lat - latlngs[0].lat) / steps;
                    const deltaLng = (latlngs[1].lng - latlngs[0].lng) / steps;

                    const animateLine = () => {
                        if (i > steps) {
                            if (currentRound < maxRounds) {
                                continueBtn = document.createElement('button');
                                continueBtn.className = 'continue-button';
                                continueBtn.innerText = 'Next Round';
                                continueBtn.onclick = () => {
                                    currentRound++;
                                    startNewRound();
                                };
                                controlsDiv.appendChild(continueBtn);
                            } else {
                                scoreDisplay.innerHTML = `Game Over! Total Score: ${totalScore}`;
                            }
                            return;
                        }
                        line.setLatLngs([latlngs[0], L.latLng(latlngs[0].lat + deltaLat * i, latlngs[0].lng + deltaLng * i)]);
                        i++;
                        requestAnimationFrame(animateLine);
                    };
                    animateLine();
                };

                currentMarker.bindPopup(confirmBtn).openPopup();
            }

            map.on('click', onMapClick);

            // Start a new round
            const startNewRound = () => {
                // Remove previous markers and line
                if (currentMarker) map.removeLayer(currentMarker);
                if (targetMarker) map.removeLayer(targetMarker);
                if (line) map.removeLayer(line);
                confirmed = false;
                currentMarker = null;
                targetMarker = null;
                line = null;
                continueBtn && continueBtn.remove();

                // New random target
                window.targetCoord = window.getRandomCoord();
                window.targetLat = window.targetCoord.lat;
                window.targetLng = window.targetCoord.lng;

                // Reset Google Street View
                window.loadRandom();

                // Update score/round display
                scoreDisplay.innerHTML = `Total Score: ${totalScore} | Round: ${currentRound}/${maxRounds}`;
            };

            // Wait for Google Maps API and initialize first round
            const waitForGoogle = setInterval(() => {
                if (window.google && google.maps) {
                    clearInterval(waitForGoogle);
                    window.initStreetView(); // initialize Street View
                }
            }, 500);

            startNewRound();
        });
    </script>
</body>

</html>
